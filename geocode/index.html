<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaces Atypiques - Recherche par proximité</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #EF9F3E;
            --color-bg: #FFFFFF;
            --color-text: #333333;
            --color-muted: #666666;
            --color-light: #f9f9f9;
            --color-border: #e0e0e0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: var(--color-text);
            line-height: 1.6;
            background-color: var(--color-bg);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--color-border);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
            display: inline-block;
            border-bottom: 3px solid var(--color-primary);
            padding-bottom: 5px;
        }
        .search-section {
            padding: 40px 0;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-input {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--color-border);
            border-radius: 4px 0 0 4px;
            font-family: inherit;
        }
        button {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e59130;
        }
        .form-help {
            margin-top: 10px;
            font-size: 14px;
            color: var(--color-muted);
        }
        .loading {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--color-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results-section {
            padding: 20px 0 40px;
            display: none;
        }
        .results-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--color-light);
            border-radius: 4px;
        }
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .property-card {
            border: 1px solid var(--color-border);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .property-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .property-card:hover .property-image img {
            transform: scale(1.05);
        }
        .property-distance {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .property-info {
            padding: 15px;
        }
        .property-agency {
            font-size: 14px;
            color: var(--color-muted);
            margin-bottom: 5px;
        }
        .property-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .property-title a {
            color: var(--color-text);
            text-decoration: none;
        }
        .property-title a:hover {
            color: var(--color-primary);
        }
        .property-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 14px;
        }
        .property-meta > div {
            padding-right: 10px;
            border-right: 1px solid var(--color-border);
        }
        .property-meta > div:last-child {
            border-right: none;
        }
        .property-price {
            font-weight: 700;
            color: var(--color-primary);
        }
        .error-message {
            color: #d9534f;
            padding: 15px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
        @media (max-width: 768px) {
            .property-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        @media (max-width: 480px) {
            .property-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Espaces Atypiques</a>
        </div>
    </header>
    <main class="container">
        <section class="search-section">
            <h1>Trouvez des biens atypiques à proximité</h1>
            <form id="search-form" class="search-form">
                <div class="search-input">
                    <input type="text" id="location-input" name="location" placeholder="Saisissez une ville ou un code postal" required>
                    <button type="submit">Rechercher</button>
                </div>
                <p class="form-help">Exemple: "Paris", "75001", "Bordeaux", etc.</p>
            </form>
            <div class="loading" id="loading">
                <span class="spinner"></span>
                <p>Recherche en cours...</p>
            </div>
            <div class="error-message" id="error-message"></div>
        </section>
        <section class="results-section" id="results-section">
            <div class="results-info" id="results-info"></div>
            <div class="property-grid" id="property-grid"></div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const locationInput = document.getElementById('location-input');
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const resultsSection = document.getElementById('results-section');
            const resultsInfo = document.getElementById('results-info');
            const propertyGrid = document.getElementById('property-grid');
            
            // URL d'annonce en dur
            const ANNOUNCE_URL = "https://www.espaces-atypiques.com/wp-content/plugins/tv2m-json-feed-annonces/annonces-vente-fr.json";
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const location = locationInput.value.trim();
                if (!location) {
                    showError('Veuillez entrer une ville ou un code postal');
                    return;
                }
                // Réinitialiser les résultats et afficher le chargement
                errorMessage.style.display = 'none';
                resultsSection.style.display = 'none';
                loadingElement.style.display = 'block';
                // Envoyer la requête
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `location=${encodeURIComponent(location)}`
                })
                .then(response => response.json())
                .then(data => {
                    loadingElement.style.display = 'none';
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    displayResults(data);
                })
                .catch(error => {
                    loadingElement.style.display = 'none';
                    showError('Une erreur est survenue lors de la recherche. Veuillez réessayer.');
                    console.error('Error:', error);
                });
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultsSection.style.display = 'none';
            }
            
            function displayResults(data) {
                const { location, properties } = data;
                // Afficher les informations de localisation
                resultsInfo.innerHTML = `
                    <h2>Résultats pour "${location.display_name}"</h2>
                    <p>${properties.length} biens trouvés à proximité</p>
                `;
                // Vider et remplir la grille de propriétés
                propertyGrid.innerHTML = '';
                properties.forEach(property => {
                    const distanceText = property.distance < 1 
                        ? `${Math.round(property.distance * 1000)} m` 
                        : `${property.distance.toFixed(1)} km`;
                    const bedroomsText = property.chambres 
                        ? `<div>${property.chambres} chambre${property.chambres > 1 ? 's' : ''}</div>` 
                        : '';
                    const card = document.createElement('div');
                    card.className = 'property-card';
                    card.innerHTML = `
                        <div class="property-image">
                            <img src="${property.img || 'https://via.placeholder.com/300x200?text=Pas+d%27image'}" alt="${property.nom}">
                            <div class="property-distance">${distanceText}</div>
                        </div>
                        <div class="property-info">
                            <div class="property-agency">${property.agence || 'Espaces Atypiques'}</div>
                            <h3 class="property-title">
                                <!-- Lien remplacé par l'URL en dur -->
                                <a href="${ANNOUNCE_URL}" target="_blank">${property.nom}</a>
                            </h3>
                            <div class="property-meta">
                                <div>${property.ville} ${property.cp}</div>
                                <div>${property.surface} m²</div>
                                ${bedroomsText}
                                <div class="property-price">${formatPrice(property.prix)}</div>
                            </div>
                        </div>
                    `;
                    propertyGrid.appendChild(card);
                });
                // Afficher les résultats et scroller vers eux
                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            function formatPrice(price) {
                if (!price) return 'Prix non communiqué';
                // Convertir en nombre si c'est une chaîne
                let numPrice = typeof price === 'string' ? parseInt(price.replace(/\D/g, '')) : price;
                if (isNaN(numPrice)) return price;
                // Formater avec espaces comme séparateurs de milliers et ajouter €
                return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(numPrice);
            }
        });
    </script>
</body>
</html>
